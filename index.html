<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>AnambraTechFest</title>
  </head>
  <body>
    <!-- Navbar start here --->

    <nav>
      <img src="images/Logo.png" alt="logo" width="150px" height="75px" />
      <table style="width: 40%; height: 50px" cellspacing="50">
        <tr>
          <th><a href="#">Speakers</a></th>
          <th><a href="#">Hackathon</a></th>
          <th><a href="#">Schedule</a></th>
          <th><a href="#">FAQ </a></th>
        </tr>
      </table>

      <button>Register Now</button>
    </nav>

    <!-- Navbar ends here --->

    <!-- hero section starts here -->

    <section class="hero">
      <img
        src="images/Vectorangle.png"
        alt="Vectorangle"
        width="100%"
        height="100%"
      />
      <div class="text">
        <div class="text1">
          <h2>2022 Anambra Techfest & Hackathon</h2>
        </div>
        <div class="text2">
          <h3>
            The largest gathering of tech professionals and enthusiast in
            Anambra State
          </h3>
        </div>
        <button>Register Now <i class="ri-arrow-right-line"></i></button>
      </div>
    </section>

    <!-- hero section ends here -->
    <section class="vector">
      <img src="images/Vector1.png" alth="Vector1" width="100%" height="200px" />
      <img src="images/Vector2.png" alth="Vector1" width="100%" height="200px" />
    </section>
  </body>
</html>
